<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add a Pet for Adoption</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="/static/js/script.js" defer></script>
  </head>
  <body>
    <h1>Add Your Pet for Adoption</h1>
    <form action="{{ url_for('add_animal') }}" method="post" novalidate>
      <label for="nom">Name:</label>
      <input
        type="text"
        id="nom"
        name="nom"
        required
        minlength="3"
        maxlength="20"
        placeholder="Name"
      />
      <label for="espece">Species:</label>
      <input
        type="text"
        id="espece"
        name="espece"
        required
        placeholder="Species"
      />
      <label for="race">Breed:</label>
      <input type="text" id="race" name="race" required placeholder="Breed" />
      <label for="age">Age:</label>
      <input
        type="number"
        id="age"
        name="age"
        required
        min="0"
        max="30"
        placeholder="Age"
      />
      <label for="description">Description:</label>
      <textarea
        id="description"
        name="description"
        required
        placeholder="Description"
      ></textarea>
      <label for="courriel">Owner's Email:</label>
      <input
        type="email"
        id="courriel"
        name="courriel"
        required
        placeholder="Email"
      />
      <label for="adresse">Address:</label>
      <input
        type="text"
        id="adresse"
        name="adresse"
        required
        placeholder="Address"
      />
      <label for="ville">City:</label>
      <input type="text" id="ville" name="ville" required placeholder="City" />
      <label for="cp">Postal Code:</label>
      <input
        type="text"
        id="cp"
        name="cp"
        required
        pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d"
        placeholder="Postal Code"
      />
      <button type="submit">Submit</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
  </body>
</html>
